version: '3'
services:
  dnaservice:
    image: dna-service
    ports:
      - 8080:8080
    networks:
      - desenv-network
    depends_on:
      - mongodb

  mongodb:
    image: mongo:3.2
    ports:
      - 27017:27017
    networks:
      - desenv-network

networks:
  desenv-network:
    driver: "bridge"